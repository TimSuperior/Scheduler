<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Editor • Schedule Builder</title>

  <link rel="stylesheet" href="/public/assets/css/base.css" />
  <link rel="stylesheet" href="/public/assets/css/layout.css" />
  <link rel="stylesheet" href="/public/assets/css/schedule.css" />
  <link rel="stylesheet" href="/public/assets/css/print.css" media="print" />
</head>
<body class="page page--editor">
  <div class="app-shell">
    <header class="topbar">
      <div class="topbar__left">
        <a class="brand" href="/public/index.html">
          <span class="brand__mark" aria-hidden="true">SB</span>
          <span class="brand__name">Schedule Builder</span>
        </a>
        <span class="crumb">Editor</span>
      </div>

      <div class="topbar__right">
        <button class="btn btn--ghost" id="btnNew" type="button">New</button>
        <button class="btn btn--ghost" id="btnPrint" type="button">Print</button>
        <button class="btn btn--primary" id="btnShare" type="button">Share</button>
      </div>
    </header>

    <main class="workspace">
      <aside class="panel" aria-label="Editor Controls">
        <div class="panel__section">
          <h2 class="panel__title">Schedule</h2>

          <label class="field">
            <span class="field__label">Title</span>
            <input class="input" id="scheduleTitle" type="text" placeholder="My Schedule" />
          </label>

          <div class="field-row">
            <label class="field">
              <span class="field__label">Start</span>
              <input class="input" id="startTime" type="time" value="08:00" />
            </label>

            <label class="field">
              <span class="field__label">End</span>
              <input class="input" id="endTime" type="time" value="20:00" />
            </label>
          </div>

          <label class="field">
            <span class="field__label">Step</span>
            <select class="select" id="minuteStep">
              <option value="5">5 min</option>
              <option value="10">10 min</option>
              <option value="15" selected>15 min</option>
              <option value="30">30 min</option>
              <option value="60">60 min</option>
            </select>
          </label>

          <label class="field field--check">
            <input id="showWeekend" type="checkbox" checked />
            <span>Show weekend</span>
          </label>
        </div>

        <div class="panel__section">
          <h2 class="panel__title">Add block</h2>

          <label class="field">
            <span class="field__label">Text</span>
            <input class="input" id="blockText" type="text" placeholder="Class / Work / Gym" />
          </label>

          <label class="field">
            <span class="field__label">Color</span>
            <input class="input input--color" id="blockColor" type="color" value="#4f46e5" />
          </label>

          <button class="btn btn--primary btn--full" id="btnAddBlock" type="button">
            Add block (click grid)
          </button>

          <p class="muted small">
            Tip: you will be able to click/drag on the grid once JS interactions are wired.
          </p>
        </div>

        <div class="panel__section">
          <h2 class="panel__title">Selection</h2>

          <div class="muted small" id="selectionHint">
            Select a block to edit its details.
          </div>

          <label class="field">
            <span class="field__label">Selected text</span>
            <input class="input" id="selectedText" type="text" placeholder="—" disabled />
          </label>

          <div class="btn-row">
            <button class="btn btn--ghost" id="btnDuplicate" type="button" disabled>Duplicate</button>
            <button class="btn btn--danger" id="btnDelete" type="button" disabled>Delete</button>
          </div>
        </div>
      </aside>

      <section class="stage" aria-label="Schedule Canvas">
        <div class="stage__header">
          <h1 class="stage__title" id="stageTitle">My Schedule</h1>
          <div class="stage__meta muted" id="stageMeta">08:00 – 20:00 • 15 min steps</div>
        </div>

        <div class="schedule" id="scheduleRoot">
          <div class="schedule__toolbar">
            <button class="btn btn--ghost" id="btnZoomOut" type="button">–</button>
            <button class="btn btn--ghost" id="btnZoomIn" type="button">+</button>
            <span class="muted small">Zoom</span>
          </div>

          <div class="schedule__grid" id="grid">
            <div class="schedule__axis" id="timeAxis" aria-hidden="true"></div>
            <div class="schedule__days" id="dayHeader" aria-hidden="true"></div>
            <div class="schedule__canvas" id="canvas" aria-label="Schedule grid"></div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <noscript>
    <div class="noscript-banner">
      The editor requires JavaScript enabled.
    </div>
  </noscript>

  <script type="module" src="/public/assets/js/main.js"></script>
</body>
</html>
