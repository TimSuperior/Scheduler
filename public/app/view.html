<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>View • Schedule Builder</title>

  <link rel="stylesheet" href="/public/assets/css/base.css" />
  <link rel="stylesheet" href="/public/assets/css/layout.css" />
  <link rel="stylesheet" href="/public/assets/css/schedule.css" />
  <link rel="stylesheet" href="/public/assets/css/print.css" media="print" />
</head>
<body class="page page--view">
  <div class="app-shell">
    <header class="topbar">
      <div class="topbar__left">
        <a class="brand" href="/public/index.html">
          <span class="brand__mark" aria-hidden="true">SB</span>
          <span class="brand__name">Schedule Builder</span>
        </a>
        <span class="crumb">View</span>
      </div>

      <div class="topbar__right">
        <button class="btn btn--ghost" id="btnPrint" type="button">Print</button>
        <a class="btn btn--primary" href="/public/app/editor.html">Edit</a>
      </div>
    </header>

    <main class="container">
      <div class="page-head">
        <h1 class="h1" id="viewTitle">Schedule</h1>
        <p class="muted" id="viewHint">
          Paste a shared schedule link or open with <code>?id=YOUR_ID</code>.
        </p>
      </div>

      <section class="card card--padded">
        <div class="load-row">
          <input class="input" id="scheduleId" type="text" placeholder="Schedule ID (e.g., AbC123...)" />
          <button class="btn btn--primary" id="btnLoad" type="button">Load</button>
        </div>

        <div class="muted small" id="loadStatus">—</div>
      </section>

      <section class="stage stage--readOnly" aria-label="Schedule Viewer">
        <div class="stage__header">
          <h2 class="stage__title" id="stageTitle">—</h2>
          <div class="stage__meta muted" id="stageMeta">—</div>
        </div>

        <div class="schedule">
          <div class="schedule__grid">
            <div class="schedule__axis" id="timeAxis" aria-hidden="true"></div>
            <div class="schedule__days" id="dayHeader" aria-hidden="true"></div>
            <!-- aria fix: aria-label is permitted because role="region" -->
            <div class="schedule__canvas" id="canvas" role="region" aria-label="Schedule grid"></div>
          </div>
        </div>
      </section>

      <footer class="footer muted">
        <a class="nav-link" href="/public/app/embed.html">Need embed code?</a>
      </footer>
    </main>
  </div>

  <script type="module" src="/public/assets/js/main.js"></script>
</body>
</html>
