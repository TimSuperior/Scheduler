<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Embed • Schedule Builder</title>

  <link rel="stylesheet" href="/public/assets/css/base.css" />
  <link rel="stylesheet" href="/public/assets/css/layout.css" />
  <link rel="stylesheet" href="/public/assets/css/schedule.css" />
  <link rel="stylesheet" href="/public/assets/css/print.css" media="print" />

  <meta name="robots" content="noindex" />
</head>
<body class="page page--embed">
  <main class="embed-shell">
    <div class="embed-bar">
      <div class="embed-bar__left">
        <span class="badge">Embed</span>
        <span class="muted small">Use <code>?id=YOUR_ID</code> to load.</span>
      </div>

      <div class="embed-bar__right">
        <a class="btn btn--ghost" href="/public/app/view.html">Open viewer</a>
        <a class="btn btn--ghost" href="/public/app/editor.html">Open editor</a>
      </div>
    </div>

    <section class="embed-stage" aria-label="Embedded Schedule">
      <div class="stage__header">
        <h1 class="stage__title" id="stageTitle">—</h1>
        <div class="stage__meta muted" id="stageMeta">—</div>
      </div>

      <div class="schedule schedule--embed">
        <div class="schedule__grid">
          <div class="schedule__axis" id="timeAxis" aria-hidden="true"></div>
          <div class="schedule__days" id="dayHeader" aria-hidden="true"></div>
          <div class="schedule__canvas" id="canvas" aria-label="Schedule grid"></div>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="/public/assets/js/main.js"></script>
</body>
</html>
